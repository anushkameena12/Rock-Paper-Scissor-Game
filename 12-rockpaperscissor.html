<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="style/12-rockpaperscissor.css">
    </head>
    
    <body>
        
    <p class="para">Rock Paper Scissors</p>

    <button class="moves-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="moves-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
        </button>

    <button class="moves-button js-scissor-button">
        <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>

        <p class="js-score score"></p>


        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        alert('Score reset');
        " class="reset-button">Reset Score</button>

        <button class="auto-play-button" onclick="
        autoPlay();
        
        ">Auto Play</button>


        
<script src="js/12-rockpaperscissor.js"></script>
</body>
</html>
